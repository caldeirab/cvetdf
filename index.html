<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Clínica veterinária especializada em ortopedia animal. Atendimento com excelência e carinho para cães e gatos em Brasília.">
    <meta name="keywords" content="veterinário, ortopedia animal, Brasília, clínica veterinária, VetDF, cães, gatos">
    <meta name="author" content="VetDF">
    <title>VET DF | Ortopedia e Radiologia Veterinária</title>
    <style>
      #scrollTopBtn {
        position: fixed;
        bottom: 24px;
        right: 24px;
        background-color: #0d9488; /* teal-600 */
        color: white;
        padding: 12px;
        border-radius: 9999px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        cursor: pointer;
        z-index: 9999;
        transition: background-color 0.3s ease;
        border: none;
        font-size: 18px;
      }

      #scrollTopBtn:hover {
        background-color: #0f766e; /* teal-700 */
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- Botão fixo para subir ao topo -->
    <button id="scrollTopBtn" aria-label="Subir ao topo">↑</button>

    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Funcionalidade do botão "subir ao topo"
      document.getElementById("scrollTopBtn").addEventListener("click", () => {
        window.scrollTo({ top: 0, behavior: "smooth" });
      });

      // Bloqueio do botão direito
      document.addEventListener("contextmenu", event => event.preventDefault());

      // Bloqueio do teclado para inspecionar
      document.onkeydown = function(e) {
        if (
          e.key === "F12" ||
          (e.ctrlKey && e.shiftKey && e.key === "I") ||
          (e.ctrlKey && e.shiftKey && e.key === "J") ||
          (e.ctrlKey && e.key === "U")
        ) {
          return false;
        }
      };
    </script>
  </body>
</html>
