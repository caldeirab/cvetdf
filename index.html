<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
<meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Clínica veterinária especializada em ortopedia animal. Atendimento com excelência e carinho para cães e gatos em Brasília.">
    <meta name="keywords" content="veterinário, ortopedia animal, Brasília, clínica veterinária, VetDF, cães, gatos">
    <meta name="author" content="VetDF">
    <title>VET DF | Ortopedia e Radiologia Veterinária</title>
  </head>
  <body>
    <div id="root">
       {/* Botão fixo para subir ao topo */}
      <button 
        onClick={() => window.scrollTo({ top: 0, behavior: 'smooth' })} 
        className="fixed bottom-6 right-6 bg-teal-600 hover:bg-teal-700 text-white p-3 rounded-full shadow-lg z-50 transition-all duration-300"
        aria-label="Subir ao topo"
      >
        ↑
      </button>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
       document.addEventListener('contextmenu', event => event.preventDefault());
   </script>
    <script>
  document.onkeydown = function(e) {
    if (
      e.key === "F12" ||
      (e.ctrlKey && e.shiftKey && e.key === "I") ||
      (e.ctrlKey && e.shiftKey && e.key === "J") ||
      (e.ctrlKey && e.key === "U")
    ) {
      return false;
    }
  };
</script>
  </body>
</html>
